{% extends "layouts/master.html" %}
{% block content %}
{% load static %}

<body class="gamertext d-flex justify-content-center align-items-center vh-100" style="background-image: url('{% static "backgrounds/background.png" %}')">
    <div class="container mt-3 py-3 col-10 d-flex flex-column">
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <form method="post" action="" class="form card shadow ">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" autofocus="" autocapitalize="none"
                            autocomplete="username" maxlength="150" required="" id="id_username" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" autocomplete="current-password"
                            required="" id="id_password" class="form-control">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Log in!</button>
                            <div class="mt-3">
                                <a href="">Olvidé mi contraseña</a> /
                                <a href="{% url 'register' %}">Registrarme</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
