{% extends "layouts/master.html" %}
{% block content %}
{% load django_bootstrap5 %}
{% load static %}

<body class="gamertext" style="background-image: url('{% static "backgrounds/background.png" %}')">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center petscreen">
            <form method="post" class="w100 h100">
                {% csrf_token %}
                <div class="card mt-auto d-flex w-100 h-100 d-flex justify-content-center text-center" style="background-color: #9b5862ff;">
                    <img class="card-img-top w-100 circle" src="{{ species.pet_avatar.url }}" alt="pet" />
                    <div class="card-header">
                        <h4 class="card-title">{{ species.species }}</h4>
                    </div>
                    <div class="card-body h-100" style="background-color: #be6b77ff;">
                        {% bootstrap_form form %}
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                        <button class="btn" style="background-color: #bd4d5dff;" type="submit">welcome your new friend!</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}
