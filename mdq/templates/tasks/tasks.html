{% extends "layouts/master.html" %}
{% block content %}
{% load static %}

<body class="gamertext d-flex justify-content-center align-items-center vh-100" style="background-image: url('{% static "backgrounds/background.png" %}')">
    <div class="container task-screen text-light py-3 col-10 col-md-6 col-lg-4 d-flex flex-column">
        <hr class="divider">
        <div class="d-flex justify-content-between align-items-center mb-3 px-2 ">
            <span class="small" style="color:black;">📅 5 goals left for today!</span>
        </div>
        <div class="task-list">
            <div class="task-item d-flex align-items-center">
                <span class="task-icon">🛏️</span>
                <span class="task-text">GET OUT OF BED</span>
            </div>
            <div class="task-item d-flex align-items-center">
                <span class="task-icon">👕</span>
                <span class="task-text">LAUNDRY</span>
            </div>
            <div class="task-item d-flex align-items-center">
                <span class="task-icon">🦷</span>
                <span class="task-text">BRUSH TEETH</span>
            </div>
            <div class="task-item d-flex align-items-center">
                <span class="task-icon">🛁</span>
                <span class="task-text">TAKE A SHOWER</span>
            </div>
            <div class="task-item d-flex align-items-center">
                <span class="task-icon">🍴</span>
                <span class="task-text">DISHES</span>
            </div>
        </div>
        <div class="add-goal-btn mt-4 text-center">
            <button class="btn-add-goal">＋ ADD A GOAL!</button>
        </div>
    </div>
</body>
{% endblock %}
